<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <input type="submit" value="sum" onclick="sum()" />
    </center>

    <script>
      function sum() {
        var num1 = parseInt(prompt("please Enter Num1"));
        var num2 = parseInt(prompt("please Enter Num2"));
        var sum = num1 + num2;

        alert("sum = "+sum);

      }
    </script>
  </body>
</html>
